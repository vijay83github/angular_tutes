<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<title> data object</title>
	<script src="lib/angular.js"></script>
	<script src="com/tieto/module/HeroModule.js"></script>
	<script src="com/tieto/controller/HeroController.js"></script>
	<head>
		<style>
			.red {background-color:red;}
			.green{background-color:green;}
		</style>
	</head>
	<body data-ng-app="app" data-ng-controller="heroController">
		<input ng-model="filterBy" />
<table border="1">
	<tr>
		<td ng-click="sortFun('title')">Title</td>
		<td ng-click="sortFun('city')">City</td>
		<td ng-click="sortFun('releaseDate')">Release Date</td>
		<td ng-click="sortFun('fName')">First Name</td>
		<td ng-click="sortFun('lName')">Last Name</td>
		<td ng-click="sortFun('power')">Power</td>
		<td ng-click="sortFun('image')">Photo</td>
		<td ng-click="sortFun('price')">Price</td>
	</tr>
	<tr data-ng-repeat="hero in heros | orderBy:sortBy:reverse | filter:{title:filterBy} |limitTo: 3 : offset"> 
		<td>{{ hero.title | uppercase}} </td>
		<td>{{ hero.city}}</td>
		<td>{{ hero.releaseDate | date:"dd-MMM-yyyy /EEE" }}</td>
		<td>{{ hero.fName}}</td>
		<td>{{ hero.lName}}</td>
		<td ng-class="hero.power<8 ?'red':'green'">{{ hero.power}}</td>
		<td><img ng-src="{{ hero.image}}"/></td>
		<td>{{ hero.price|currency:"Rs. ":"3"}}</td>
	</tr>
</table>
<button ng-hide="offset > heros.length -pageLimit" ng-click="moveNext()">Next</button>
<button ng-hide="offset < pageLimit" ng-click="moveBack()">Back</button>
</body>
</html>
